<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Birthday Papa!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="animated-text">Happy Birthday, Papa Tercinta!</h1>
            <p class="message">Semoga hari ulang tahunmu dipenuhi dengan kebahagiaan, kesehatan, dan keberkahan. Kami sangat mencintaimu!</p>
        </div>

        <div class="content">
            <img src="papa.jpg" alt="Papa" class="papa-img">
        </div>

        <div class="gallery">
            <h2>Kenangan Bersama Papa</h2>
            <div class="photos">
                <img src="photo1.jpg" alt="Foto 1" class="gallery-photo">
                <img src="photo2.jpg" alt="Foto 2" class="gallery-photo">
                <img src="photo3.jpg" alt="Foto 3" class="gallery-photo">
                <img src="photo4.jpg" alt="Foto 4" class="gallery-photo">
            </div>
        </div>

        <div class="footer">
            <p>Salam Sayang, Keluargamu</p>
        </div>
    </div>

    <audio controls>
      <source src="lagu.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
  </audio>
<script src="script.js"></script>
</body>
</html>
